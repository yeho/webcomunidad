{% extends 'layout.html' %} {% block header %}
<title>itcscience | Blog </title>

  <meta name="description" content="Blog con artículos de ciencia,programación y todo los relacionado a las ciencias informáticas" />



  <meta property="og:title" content="itcscience |  Blog" />
  <meta property="og:description" content="Blog con artículos de ciencia,programación y todo los relacionado a las ciencias informáticas" />
    <meta property="og:url" content="https://itcscience.org/blog" />
    <meta property="og:type" content="website" />
    <meta property="og:image" itemprop="image" content="https://itcscience.org/images/logo.webp" />
    <meta property="og:updated_time" content="1440432930" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="itcscience.org" />
    <meta property="twitter:url" content="https://itcscience.org/blog" />
    <meta name="twitter:title" content="itcscience |  Blog" />
    <meta name="twitter:description" content="Blog con artículos de ciencia,programación y todo los relacionado a las ciencias informáticas" />
    <meta name="twitter:image" content="https://itcscience.org/images/logo.webp" />
    <meta name="twitter:site" content="@itcscience_org" /> 


<link rel="stylesheet" href="/min/css/blog.css" />

{% endblock %}
{% block content %}

{% if posts %}
<article class="article-container">
  {% for post in posts %}
  <article class="post" id="{{post.id}}">
    <a href="/blog/{{post.id}}">
    <img src="{{post.image}}" alt="imagen post" />
    </a>
    <div class="post_body">
        <h2 class="post-title">
          <a href="blog/{{post.id}}" >{{post.title}}</a>

        </h2>
      <p>{{post.description}}</p>
    </div>
  
  </article>
  {% endfor %}


</article>



{% else %}
<div>

  <p class="no-content">no existen publicaciones en el blog</p>


</div>



{% endif %}




<script>

Array.from(document.querySelectorAll(".post")).forEach(post =>{

  post.onclick = async () => {
  post.style.viewTransitionName = 'full-embed';
};

})





</script>



{% endblock %}
