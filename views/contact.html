{% block content %}

<section class="contact">

    <h1 class="title">Contactanos</h1>
<form class="contact-form" >


    <div class="input-effect">
        <input class="effect" required  type="text" aria-label="nombre" name="name" >
        <label>Nombre</label>
        <span></span>
    </div>

    <div class="input-effect">
        <input class="effect" required  type="email" aria-label="Email" name="email" >
        <label>Email</label>
        <span></span>
    </div>

    <div class="input-effect">
        <input class="effect" required  type="tel" aria-label="Telefono" name="phone" >
        <label>Telefono</label>
        <span></span>
    </div>


    <div class="input-effect">
        <textarea class="effect"  required name="menssage" aria-label="tu mensaje"></textarea>
        <label>tu mensaje</label>
        <span></span>
    </div>
    <button class="btn-submit">enviar mensaje</button>

</form>




</section>


<script src="/min/js/contact.js"></script>



{% endblock %}
